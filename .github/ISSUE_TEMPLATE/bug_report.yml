name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run `python roi_blur.py input.png output.png`
        2. Select ROI at coordinates ...
        3. Press 'q' to finish
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: textarea
    id: sample-image
    attributes:
      label: Sample Image (optional)
      description: If possible, attach a sample image that reproduces the issue
      placeholder: Drag and drop an image here or describe the image characteristics

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Run `python --version` to get this
      placeholder: "3.11.0"
    validations:
      required: true

  - type: input
    id: opencv-version
    attributes:
      label: OpenCV Version
      description: Run `python -c "import cv2; print(cv2.__version__)"` to get this
      placeholder: "4.8.0"

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any error messages or logs
      render: shell
